<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label>Enter the First Number:</label>
        <input type="text" name="num1" id="txt1"><br>
        <label>Enter the Second Number:</label>
        <input type="text" name="num2" id="txt2"><br>

        <button type="button" onclick="add()">add</button>
        <button type="button" onclick="sub()">sub</button>
        <button type="button" onclick="mul()">mul</button>
        <button type="button" onclick="div()">div</button>

        <strong>Result: <span id="res"> </span> </strong>
    </form>
    <script> 
        function add(){
            let no1 = document.getElementById("txt1").value;
            let no2 = document.getElementById("txt2").value;

            document.getElementById("res").innerHTML = parseInt(no1) + parseInt(no2);
        }
        function sub(){
            let no1 = document.getElementById("txt1").value;
            let no2 = document.getElementById("txt2").value;

            document.getElementById("res").innerHTML = parseInt(no1) - parseInt(no2);
        }
        function mul(){
            let no1 = document.getElementById("txt1").value;
            let no2 = document.getElementById("txt2").value;

            document.getElementById("res").innerHTML = parseInt(no1) * parseInt(no2);
        }
        function div(){
            let no1 = document.getElementById("txt1").value;
            let no2 = document.getElementById("txt2").value;

            document.getElementById("res").innerHTML = parseInt(no1) / parseInt(no2);
        }
    </script>

</body>
</html>
