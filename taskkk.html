<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="count_value">0</h1>
     <img src="./car0.jfif" alt="" id='d1' width="300px" height="300px"><br><br>
     <h1 id="name">Porche</h1>
     <button type="button" onclick="pre()">pre</button>
     <button type="button" onclick="next()">next</button>
    <script>
        let arr = ['./car1.jfif','./car2.jfif','./car3.jfif','./car.jfif','./car5.jfif','./car6.jfif','./car7.jfif','./car8.jfif','./car9.jfif','./car.jfif']
        let arr1 = ['Racing','Audi','Lamobo','Blackey','Porche','Lamobo','Porche','Benz','Ferari','lambo']
        let count = 0;
 
        function updatedisplay() {
            document.getElementById("d1").src = arr[count];
            document.getElementById("count_value").innerHTML = count;
            document.getElementById("name").innerHTML = arr1[count];
        }
 
        function next() {
            if (count < arr.length - 1) {
                count++;
                updatedisplay();
            }
        }
 
        function pre() {
            if (count > 0) {
                count--;
                updatedisplay();
            }
        }
    </script>
</body>
</html>
