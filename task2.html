<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="d1"></h1>
    <h1 id="d2">Chennai</h1>
    <h1 id="d3">India</h1>

    <button type="button" onclick="changedata()">Click to Change</button><br><br>
    <button type="button" onclick="changecolor('green')">Green</button><br><br>
    <button type="button" onclick="changecolor('blue')">Blue</button><br><br>
    <button type="button" onclick="changecolor('red')">Red</button><br><br>
    <script>
        function changedata(){
            document.getElementById("d2").innerHTML = "Tamil Nadu";
            
        }
        function changecolor(color){
            document.getElementById("d2").style.color = color;
        }
    </script>
</body>
</html>
